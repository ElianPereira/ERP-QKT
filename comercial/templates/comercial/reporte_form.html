{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="col-md-6 offset-md-3" style="margin-top: 40px;">
    <div class="card card-primary">
        <div class="card-header" style="background-color: #356685;">
            <h3 class="card-title text-white mb-0">
                <i class="fas fa-file-pdf"></i> {{ titulo|default:"Generar Reporte de Ventas" }}
            </h3>
        </div>
        <div class="card-body">
            <form method="post" action="">
                {% csrf_token %}
                
                <div class="form-group">
                    <label>Fecha Inicial</label>
                    <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Fecha Final</label>
                    <input type="date" name="fecha_fin" id="fecha_fin" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Filtrar por Estado</label>
                    <select name="estado" class="form-control">
                        <option value="TODAS">-- Todos los estados --</option>
                        <option value="CONFIRMADA">‚úÖ Confirmadas (Vendidas)</option>
                        <option value="BORRADOR">üìù Borradores</option>
                        <option value="CANCELADA">‚ùå Canceladas</option>
                    </select>
                    <small class="text-muted">Nota: Para "Lista de Compras", el sistema tomar√° autom√°ticamente solo las confirmadas.</small>
                </div>
                
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger btn-block btn-lg" style="background-color: #dc3545; border-color: #dc3545;">
                        <i class="fas fa-file-pdf"></i> Generar Documento
                    </button>
                    
                    <a href="{% url 'admin:index' %}" class="btn btn-light btn-block text-muted">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Script para poner autom√°ticamente el mes actual
    var date = new Date();
    var firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
    var lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);

    function formatDate(d) {
        let month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();

        if (month.length < 2) month = '0' + month;
        if (day.length < 2) day = '0' + day;

        return [year, month, day].join('-');
    }

    document.getElementById("fecha_inicio").value = formatDate(firstDay);
    document.getElementById("fecha_fin").value = formatDate(lastDay);
</script>
{% endblock %}
